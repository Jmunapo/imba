<ion-header>

  <ion-navbar  color="pri-dark">
    <ion-title text-center>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>
    <ion-item navPush="ChatPage" [navParams]="toUser" [class.new-message]="a" *ngFor="let a of [true, true, false, true, false]">
      <ion-avatar item-left>
        <img src="./assets/to-user.jpg">
      </ion-avatar>
      <h2>{{toUser.toUserName}}</h2>
      <p>Did you receive my booking?</p>

      <ion-note item-end [class.new-time]="a">Sun 10:30 AM</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
