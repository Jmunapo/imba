<ion-content fullscreen no-padding>
  <section class="stats" no-padding padding-bottom>
    <ion-grid padding>
        <ion-row>
          <ion-col col-4 text-center>
            <h3>$500</h3>
            <p>Total Profit</p>
          </ion-col>
          <ion-col col-8>
            <h5>Total Income <span>$1200</span> </h5>
            <hr>
            <h5>Total Expenses <span>$700</span> </h5>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card>
        <ion-card-header>
          Income Vs Expenses
          <ion-list float-right>
              <ion-item style="width: 100%">
                <ion-select [(ngModel)]="period" style="min-width: 100%; padding-top: 0">
                  <ion-option value="monthly">Monthly</ion-option>
                  <ion-option value="quaterly">Quaterly</ion-option>
                  <ion-option value="yearly">Yearly</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>

        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
  </section>
  <ion-card class="add-house" (tap)="addHouse()">
      <ion-card-header>
        Add House
      </ion-card-header>
      <hr>

    <ion-card-content padding-top>
      <div class="img">
          <img src="../../../assets/imgs/house.svg">
      </div>
      <p color="pri-light">Start by adding a house</p>
    </ion-card-content>
  </ion-card>
  <ion-list-header class="home-title">
    <h5 >Top-Rated</h5> 
    <p>Find inspiration from houses rated by students</p>
  </ion-list-header>
  <ion-grid >
    <ion-row class="top-r">
      <ion-col col-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let i of [1,2,3,4]">
        <ion-card (tap)="viewHouse(i)">
          <img src="../../../assets/imgs/house.svg"/>
          
          <ion-card-content class="home-card-content">
            <ion-card-title>
              Rujeko C
            </ion-card-title>
            <p text-wrap>
              {{(text.length > 40)? text.substring(0,40)+'...' : text}}
            </p>
            <ion-note>$45 room</ion-note>
            <ionic3-star-rating float-left
                activeIcon = "ios-star"
                defaultIcon = "ios-star-outline"
                activeColor = "#e91e63" 
                defaultColor = "red"
                readonly="true"
                rating="5">
          </ionic3-star-rating>
          <span class="rating" float-left>300</span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <button ion-button block outline padding>View all top-rated</button>
  </ion-grid>
</ion-content>
