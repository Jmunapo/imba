<ion-header no-border>

  <ion-navbar #navbar>
    <ion-title>Step {{step}}-5</ion-title>
    <ion-range disabled min="0" max="5" pin="false" [(ngModel)]="step" color="primary" no-padding padding-top></ion-range>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-slides (ionSlideDidChange)="slideChanged()">
        <ion-slide class="step-one">
            <div class="search-bar" text-center>
                <ion-searchbar (ionInput)="getItems($event)" placeholder="Enter your full address"></ion-searchbar>
            </div>
            <div class="map" id="map"></div>
        </ion-slide>
    
        <ion-slide class="step-two">
            <ion-img src="../../../assets/imgs/house.svg"></ion-img>
            <h1>Heading</h1>
            <p>Two</p>
        </ion-slide>
    
        <ion-slide class="step-three">
            <ion-img src="../../../assets/imgs/house.svg"></ion-img>
            <h1>Heading</h1>
            <p>Three</p>
        </ion-slide>

        <ion-slide class="step-four">
            <ion-img src="../../../assets/imgs/house.svg"></ion-img>
            <h1>Heading</h1>
            <p>Four</p>
        </ion-slide>

        <ion-slide class="step-five">
            <ion-img src="../../../assets/imgs/house.svg"></ion-img>
            <h1>Heading</h1>
            <p>Five</p>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer no-border no-shadow text-center>
    <button ion-button block class="next-btn" (click)="nextStep()">
      <span *ngIf="step == 1">Confirm Address</span>
      <span *ngIf="step > 1 && step != 5">Next</span>
      <span *ngIf="step == 5">Save</span>
    </button>
</ion-footer>
