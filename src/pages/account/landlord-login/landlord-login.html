<ion-content no-scroll>
    <div class="img" padding>
        <img src="../../../assets/imgs/imbafinal.png" id="imgPlacement">
    </div>
    <div class="main-content" padding>
      <h3 padding class="title">LOGIN</h3>
      <div class="form">
        <ion-item color="pri-light">
          <ion-label floating>Email/Phone</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item color="pri-light">
          <ion-label floating>Password</ion-label>
          <ion-input [type]="(!pwdtype)? 'password': 'text'" clearOnEdit="false"></ion-input>
          <button ion-button clear item-end (click)="pwdtype = !pwdtype" style="height:32px;">
              <ion-icon [name]="(!pwdtype)? 'eye': 'eye-off'" style="font-size:20px;"></ion-icon>
            </button>
        </ion-item>

        <p class="instrct-text" (click)="passwordRecovery()">Forgot password?</p>

        <p style="text-align: center;">
          <button (click)="landlordLogin()"  class="acc-button" ion-button color="secondary" outline>LOGIN</button>
        </p>
      </div>
    </div>

    <ion-row padding>
      <ion-col>
        <p class="terms" (click)="termsConditions()" padding>Terms &amp; Conditions</p>
      </ion-col>
    </ion-row>

    

    <ion-fab left top>
      <button ion-fab color="pri-light" (click)="closeLogin()"><ion-icon name="close"></ion-icon></button>
    </ion-fab>

    <ion-fab right bottom>
      <button ion-fab class="creat-acc" color="pri-light" (click)="landlordCreate()">
          <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
      </button>
    </ion-fab>
    
  </ion-content>
